<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
    
    <style>
        .blue {
    background-color: cyan;
    border: 3px solid yellow;
}
.red{
    background-color:red;
    border: 3px solid black;
}
.green {
    background-color: greenyellow;
    border: 3px solid blue;
}
.table{
    border-collapse: collapse;
}
th, td {
    border: 3px solid rgb(rgb(99, 99, 240));
}

/*.td {
    border: 1px solid rgb(rgb(99, 99, 240));
}
*/
.prvni{
    background-color: magenta;
}
    </style>
</head>
<body>
     <table>
        
        <colgroup class="prvni">
            <col>
        </colgroup>
        <col span="4">
        <thead>
            <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
                <th>D</th>
                <th>E</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <th>I.</th>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            
            <tr>
                <th>II.</th>
                <td colspan="2" class="blue">5</td>
                <td rowspan="2" class="red">6</td>
                <td>7</td>
            </tr>

            <tr>
                <th>III.</th>
                <td colspan="2" rowspan="2" class="green">8</td>
                <td>9</td>
            </tr>

            <tr>
                <th>IV.</th>
                <td>10</td>
                <td>11</td>
            </tr>


        </tbody>

    </table>

</body>
</html>
